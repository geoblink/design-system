#
# FONT-SIZE TOKENS
# Use these tokens to set a font-size.
#

props:
  font_size_xlarge:
    value: "32px"
  font_size_large:
    value: "24px"
  font_size_medium:
    value: "20px"
  font_size_regular:
    value: "16px"
  font_size_small:
    value: "14px"
  font_size_xsmall:
    value: "12px"
  font_size_xxsmall:
    value: "11px"
global:
  type: number
  category: font-size
