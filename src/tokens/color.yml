#
# COLOR TOKENS
# Use these tokens to set a color.
# For reference, see http://hslpicker.com/
#
# To make things a little simpler for your team,
# utilize both global & local tokens for colors.
#

aliases:
  blue:
    value: "#1464A5"
  cyan:
    value: "#6FA1D4"
  red:
    value: "#FF594F"
  green:
    value: "#3FAD4D"
  yellow:
    value: "#EFAE00"
  white:
    value: "#FFFFFF"
  dark:
    value: "#17293D"

props:

  color_blue:
    value: "{!blue}"
    category: color_group_1
  color_blue_dark:
    value: "brightness({!blue}, -10)"
    category: color_group_1
  color_blue_darker:
    value: "brightness({!blue}, -40)"
    category: color_group_1

  color_cyan:
    value: "{!cyan}"
    category: color_group_2
  color_cyan_dark:
    value: "brightness({!cyan}, -10)"
    category: color_group_2
  color_cyan_darker:
    value: "brightness({!cyan}, -40)"
    category: color_group_2

  color_red:
    value: "{!red}"
    category: color_group_3
  color_red_dark:
    value: "brightness({!red}, -10)"
    category: color_group_3
  color_red_darker:
    value: "brightness({!red}, -40)"
    category: color_group_3

  color_yellow:
    value: "{!yellow}"
    category: color_group_4
  color_yellow_dark:
    value: "brightness({!yellow}, -10)"
    category: color_group_4
  color_yellow_darker:
    value: "brightness({!yellow}, -40)"
    category: color_group_4

  color_green:
    value: "{!green}"
    category: color_group_5
  color_green_dark:
    value: "brightness({!green}, -10)"
    category: color_group_5
  color_green_darker:
    value: "brightness({!green}, -40)"
    category: color_group_5

  color_white:
    value: "{!white}"
    category: color_group_6

  color_dark_lighter:
    value: "#1A83D9"
    category: color_group_6
  color_dark_light:
    value: "#0E4573"
    category: color_group_6
  color_dark:
    value: "{!dark}"
    category: color_group_6

global:
  type: color
  category: color
