#
# BOX SHADOW TOKENS
# Use these tokens to set a box-shadow.
#

props:
  box_shadow_small:
    value: "0 2px 5px -3px rgba(0, 0, 0, 0.5)"
  box_shadow_small_inset:
    value: "inset 0 2px 5px 0 rgba(0, 0, 0, 0.3)"
  box_shadow_regular:
    value: "0 14px 24px -12px rgba(0, 0, 0, 0.2)"
  box_shadow_focus:
    value: "0 0 0 2px rgba(#1464A5, 0.3)"
  box_shadow_focus_success:
    value: "0 0 0 2px rgba(#3FAD4D, 0.3)"
  box_shadow_focus_error:
    value: "0 0 0 2px rgba(#FF594F, 0.3)"
  box_shadow_button_hover:
    value: "0 2px 10px 0 rgba(0, 0, 0, 0.3)"
global:
  type: ...
  category: box-shadow
