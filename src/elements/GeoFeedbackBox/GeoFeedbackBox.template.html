<geo-feedback-box
  v-bind="$props"
  v-on="$listeners"
  :variant="variant"
>
  <font-awesome-icon
    slot="leadingAccessoryItem"
    :icon="icon"
    aria-hidden
    fixed-width
  />
  <!-- @slot Use this slot to customized displayed message -->
  <slot
    slot="content"
    name="content"
  />
  <!-- @slot Use this slot to show additional actions after message -->
  <slot
    slot="actions"
    name="actions"
  />
</geo-feedback-box>
